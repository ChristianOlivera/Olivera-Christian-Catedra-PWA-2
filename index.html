<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/btsp/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Olivera Christian Catedra PWA</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvas" aria-controls="navbarOffcanvas">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html"><h1>Buscador Pokemon</h1></a>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="navbarOffcanvas" aria-labelledby="navbarOffcanvasLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Buscador Pokemon</h5>
                  <button type="button" id ="cerrar_nav"class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link " href="index.html"><i class="bi bi-search"></i> Buscador</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="equipo.html"><i class="bi bi-stars"></i> Equipo</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="competitivo.html"><i class="bi bi-easel2"></i> Competitivo</a>
                    </li>
                  </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
      <section>
        <div class="buscar">
          <h2 class="title_home">BUSCA TU POKEMON</h2>

          <form id="buscar_pokemon">
              <input type="text" id="nombre_pokemon" placeholder="Ingrese un Pokemon">
              <button class="boton" id="boton" type="button">Buscar</button>
          </form>  

          <form id="buscar_pokemon" class="botones">
            <button id="random" type="button" class="random">PokeRandom</button>
            <button id="boton" type="submit" class="agregar">Agregar al Equipo</button>
          </form>

          <div id="agregado">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
              <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
              </symbol>
            </svg>
            <div class="alert alert-success d-flex align-items-center" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
              <div>
                Se agrego el Pokemon a tu equipo.
              </div>
            </div>
          </div>

          <div id="alerta">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
              <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </symbol>
            </svg>
            <div class="alert alert-danger d-flex align-items-center" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
              <div>
                SE ENCUENTRA SIN CONEXION A INTERNET...
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="pokecard">
        <div id="loading_container">
          <div class="loading" id="loading"></div>
          <div><p>Buscando</p></div>
        </div>
        <div id="pokeresult">
          <div class="pokeimagen">
            <img id="imagen">
          </div>
          <div class="pokedatos">
            <div class="tipos">
              <div class="poketipo1">
                <img id="tipo1"></img>
                <p id="tipo1text"></p>
              </div>
              <div class="poketipo2">
                <img id="tipo2"></img>
                <p id="tipo2text"></p>
              </div>
            </div>
            <div class="pokenombre">
              <p id="id"></p>
              <h2 id="nombre"></h2>
            </div>
          </div>
        </div>
      </section>
      <ul id="resultado" style="display: none;"></ul>
    </main>
</body>
<footer>  
</footer>
